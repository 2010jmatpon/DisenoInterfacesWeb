      <form class="formularioContacto__campos">

            <label class="contacto--label" for="input__nombre" id="label__nombre" aria-label="input__nombre">Nombre:</label>
            <label class="contacto--label" for="input__apellidos" id="label__apellidos" aria-label="label__apellidos">Apellidos:</label>

            <label class="contacto--label" for="input__motivo" id="label__motivo" aria-label="label__motivo">Motivo Contacto:</label>
        </div>
        <div class="formularioContacto__campos--inputs">
            <input class="input__text" type="text" name="input__nombre" id="input__nombre" aria-labelledby="label__nombre" placeholder="Escriba aquí su nombre">
            <input class="input__text" type="text" name="input__apellidos" id="input__apellidos" aria-labelledby="label__apellidos" placeholder="Escriba aquí sus apellidos">
            <input class="input__text" type="text" name="input__email" id="input__email" aria-labelledby="label__email" placeholder="Introduzca su e-mail">
            <input class="input__text" type="text" name="input__motivo" id="input__motivo" aria-labelledby="label__email" placeholder="Escriba el motivo por el cuál contacta">
        </div>
        <div class="formularioContacto__campos--buttons">
            <button class="formulario__button--send" role="button" type="submit">ENVIAR</button>
            <button class="formulario__button--reset" role="button" type="reset">BORRAR</button>
        </div>
    </form>
